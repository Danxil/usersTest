<div class="modal-header">
    <h4 class="modal-title" id="mySmallModalLabel">Are you sure want delete this customer?</h4>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="customer in selectedCustomers">{{customer.firstName}} {{customer.lastName}}</li>
    </ul>
</div>
<div class="modal-footer">
    <a class="btn btn-default btn-primary" data-ng-click="cancel()">Cancel</a>
    <a class="btn btn-default btn-danger" data-ng-click="delete()">Delete customer</a>
</div>
